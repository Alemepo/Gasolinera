<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gasolineras Cercanas</title>
  <!-- Enlazar el archivo CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Enlazar Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Enlazar Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gasolineras Cercanas</h1>
    <div class="controls">
      <label for="distance">Rango de distancia (km):</label>
      <input type="number" id="distance" value="5" min="1" />
      
      <label for="price">Precio máximo (€):</label>
      <input type="number" id="price" value="1.50" step="0.01" min="0" />
      
      <button id="filterStations">Filtrar Gasolineras</button>
    </div>
    <!-- El mapa se muestra aquí -->
    <div id="map" style="height: 400px;"></div>
    <!-- Lista de estaciones de servicio -->
    <div id="station-list"></div>
  </div>
  
  <!-- Enlazar el archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
